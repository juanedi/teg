version: 2.1
jobs:
  build:
    docker:
      - image: fpco/stack-build:lts-16.14

    steps:
      - checkout

      - restore_cache:
          name: Restore Cached Dependencies
          keys:
            - teg-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
      - run:
          name: Resolve/Update Dependencies
          command: stack --no-terminal setup

      - run:
          name: Build
          command: stack --no-terminal build --copy-bins

      - persist_to_workspace:
          root: .
          paths:
            - "Dockerfile-release"
            - "bin/teg"

      - save_cache:
          name: Cache Dependencies
          key: teg-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
          paths:
            - "/root/.stack"
            - ".stack-work"

  publish_tag:
    machine: true

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Build image
          command: |
            docker build -f Dockerfile-release -t $DOCKER_IMAGE_NAME .

      - run:
          name: Publish image
          command: |
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker tag $DOCKER_IMAGE_NAME $DOCKER_IMAGE_NAME:$CIRCLE_TAG
            docker push $DOCKER_IMAGE_NAME
            docker push $DOCKER_IMAGE_NAME:$CIRCLE_TAG

workflows:
  version: 2
  build-release:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+/
      - publish_tag:
          requires: [ build ]
          filters:
            tags:
              only: /^\d+\.\d+\.\d+/
            branches:
              ignore: /.*/
